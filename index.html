<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EgoExo Video Player Prototype</title>
    <script
        src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script
        src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer></script>
    <script src="narrator.js" type="module" defer></script>
    <script src="style.css"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">-->
    <link rel="stylesheet" href="style.css"></style>
  </head>

  <body>

      <div class="min-h-screen flex flex-col">
        <div class="bg-purple-600 px-8 flex items-center justify-between py-4 shadow-sm text-white">
            <div>Narrator Tool</div>
            <!-- TODO -->
            <button class="px-4 py-1 text-sm text-white-600 font-semibold rounded-full border border-white-600 hover:text-black hover:bg-black-600 hover:border-black-600 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" id="settingsBtn">Settings</button>
        </div>
        <div class="flex flex-grow">
            <main class='flex-grow p-6'> 
                <div class="flex-1">
                    <canvas class="flex-1" id="glcanvas"> </canvas>
                </div>
                <div class="w-full flex-col content-center">
                    <div class="flex w-full">
                        <button id="prevFrameBtn" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-400 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Prev Frame</button>
                        <button id="playBtn" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-400 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2
                    ">Play</button>
                        <button id="nextFrameBtn" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-400 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2
                    ">Next Frame</button>
                    </div>
                    <div>
                        <div class="flex-0 px-4">Time: <span id="timeInfo">0</span> s</div>
                        <div class="flex-0 px-4">Frame (approx.): <span id="frameInfo">0</span></div>
                    </div>
                    <input class="w-full" type="range" min="1" max="100" value="0" class="slider" id="playBar">
                </div>
            </main>
            <div class='shadow-sm p-6 space-y-6 w-64'>
                <div class="grow-0 h-2">
                    <button id="recordBtn" class="
                    px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-400 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2
                ">Record</button>
                </div>
                <ol id="audioList">

                </ol>
            </div>
        </div>
    </div>
  </body>
</html>
