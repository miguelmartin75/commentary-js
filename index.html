<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EgoExo Video Player Prototype</title>
    <script
        src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script
        src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer></script>
    <script src="narrator.js" type="module" defer></script>
    <script src="style.css"></script>
    <!--<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">-->
    <link rel="stylesheet" href="style.css"></style>
  </head>

  <body>
      <!--<div class="container-fluid text-center">-->
      <div class="container mx-auto px-4 h-full">
        <!--<div class="row">
        <div class="column">-->
        <div class="h-full flex items-stretch">

            <div class="flex flex-col grow">
            <!--<div class="h-full w-1/4 grow grid grid-rows-2 grid-flow-col gap-4 pt-6 space-y-4">-->
                <canvas class="grow row-span-1 " id="glcanvas"> </canvas>
                <div class="w-full max-h-4 flex-col grow-0 content-center">
                    <div class="flex">
                    <button id="prevFrameBtn" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-400 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2
                ">Prev Frame</button>
                    <button id="playBtn" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-400 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2
                ">Play</button>
                    <button id="nextFrameBtn" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-400 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2
                ">Next Frame</button>
                    </div>
                    <input class="w-full" type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>

            <div class="h-full w-1/4 grow-0 grid grid-rows-3 grid-flow-col gap-4 pt-6 space-y-4">
                <div class="col-span-0">
                    <button id="recordBtn" class="
                    px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-400 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2
                ">Record</button>
                </div>
                <div class="row-span-2 col-span-2">
                    <ol>
                        <li>audio 1</li>
                        <li>audio 2</li>
                    </ol>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
